<!DOCTYPE HTML>
<html>

<head>
    <title>3d</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script type="text/javascript" src="./js/jquery.js"></script>
    <script type="text/javascript" src="./js/3deye.js"></script>
</head>

<body class="mobile">
    <div class="round">
        <img src="./imgs/360.png" alt="" width="100%">
    </div>


    <div class="bg">
        <img src="./imgs/mobile.jpg" alt="" width="100%">
    </div>
    <div id="myCar">

    </div>
    <div class="line1">
        <img src="./imgs/line1.png" alt="" width="100%">
    </div>
    <div class="line2">
        <img src="./imgs/line2.png" alt="" width="100%">
    </div>


    <script type="text/javascript">
        console.log($(window)[0].outerHeight)

        $(document).ready(function() {

            $("#myCar").vc3dEye({
                imagePath: "img/",
                totalImages: 36,
                imageExtension: "png",
                width: $(window)[0].outerWidth,
                height: $(window)[0].outerHeight,
            });

        });
    </script>
</body>

</html>
